<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
            <div class="menu__navbar">
                    <div class="navbar__logo">
                        <a href="#" class="navbar__link-logo">
                            <img src="assets/img/logo.png" alt="logo" class="navbar__logo-image">
                        </a>
                    </div>
                    <ul class="navbar__list navbar__list-left">
                        <li class="nav_item item_left">
                            <a href="#" class="nav__title">
                                <i class="fa-solid fa-home nav__icon"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav_item item_left has-submenu">
                            <a href="#" class="nav__title">
                                <i class="fa-solid fa-droplet nav__icon"></i>
                                Partidas
                                <i class="fa-solid fa-chevron-down nav__icon_dropmenu"></i>
                            </a>
                            <ul class="nav__submenu">
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <i class="fa-solid fa-play submenu__icon"></i>
                                        Nueva Partida
                                    </a>
                                </li>
                                <li class="submenu__item">
                                    <a href="#" class="submenu__link">
                                        <i class="fa-solid fa-magnifying-glass submenu__icon"></i>
                                        Search
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav_item item_left">
                            <a href="#" class="nav__title">
                                <i class="fa-solid fa-history nav__icon"></i>
                                Historial
                            </a>
                        </li>
                        <li class="nav_item item_left">
                            <a href="#" class="nav__title">
                                <i class="fa-solid fa-chart-line nav__icon"></i>
                                Stats
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar__list navbar__list-right">
                        <li class="nav_item">
                            <a href="#" class="nav__title">
                                <i class="fa-solid fa-user nav__icon left__icon option"></i>
                                Users
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav__title">
                                <i class="fa-solid fa-bell nav__icon option"></i>
                                Notifications
                            </a>
                        </li>
                        <li class="nav_item has-submenu item">
                            <a href="#" class="nav__title">
                                Profile
                                <img src="assets/img/user.png" alt="user" class="nav__icon-user">
                                <i class="fa-solid fa-chevron-down nav__icon_dropmenu"></i>
                            </a>
                            <ul class="nav__submenu nav__submenu-logout">
                                <li class="submenu__item logout_menu">
                                    <a href="#" class="submenu__link logout_button">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
            </div>
    </div>
</body>
</html>
